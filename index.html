<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypergram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <canvas id="canvas"></canvas>
    <div id="buttons-area">
        <div class="button-area">
            <input id="file-input" type="file" style="visibility: collapse">
            <label for="file-input" id="file-label">UPLOAD FILE</label>
        </div>

        <div class="button-area">
            <label for="brightness">Brightness</label>
            <input id="brightness" type="range" value="Brightness" min="-255" max="255" step="1">
        </div>

        <div class="button-area">
            <label for="contrast">Contrast</label>
            <input id="contrast" type="range" value="Contrast" min="-128" max="128" step="1">
        </div>

        <div class="button-area">
            <label for="transparent">Transparent</label>
            <input id="transparent" type="range" min="0" max="1"  value="1" step="0.1" >
        </div>

            <button id="save-button">SAVE IMAGE</button>

        <script src="script.js"></script>
    </div>
</div>

</body>
</html>
